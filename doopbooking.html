<!DOCTYPE html>
<html lang="en">
<head>
  <title>Book Tickets - Superman</title>
  <style>
    /* Background image settings */
    body {
      background: url('d826dd9c-b2d7-44aa-825a-2ac7e0d31ff2.jfif') no-repeat center center;
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Booking form box */
    .form-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      width: 320px;
      margin: 100px auto;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .form-box img {
      width: 150px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    /* Button design */
    .btn {
      background: crimson;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
    }

    .btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Book Tickets for the Show</h2>

    <form id="bookingForm">
      <!-- Movie Name Selection -->
      <label>Movies:</label><br>
      <select id="movieName">
        <option value="Superman">Superman</option>
        <option value="DemonSlayer">Demons DemonSlayer : S5</option>
        <option value="Zootopia">Zootopia 2</option>
        <option value="Shinchan">Shinchan Movie</option>
        <option value="Fantastic4">Fantastic 4</option>
      </select><br><br>

      <!-- Show Time Selection -->
      <label>Show Time:</label><br>
      <select id="showTime">
        <option value="10:00 AM">10:00 AM</option>
        <option value="2:00 PM">2:00 PM</option>
        <option value="6:00 PM">6:00 PM</option>
        <option value="9:00 PM">9:00 PM</option>
      </select><br><br>

      <!-- Number of Tickets -->
      <label>Number of Tickets:</label><br>
      <input type="number" id="tickets" min="1" max="10" value="1"><br><br>

      <button type="button" class="btn" onclick="calculateBill()">Book Now</button>
    </form>

    <!-- Output Message -->
    <p id="message" style="margin-top:15px; font-weight:bold; color:green;"></p>
  </div>

  <script>
    function calculateBill() {
      const tickets = document.getElementById("tickets").value;
      const show = document.getElementById("showTime").value;
      const movie = document.getElementById("movieName").value;

      let pricePerTicket = 200; // Example price
      let total = tickets * pricePerTicket;

      document.getElementById("message").innerText =
        `🎉 Your booking for "${movie}" at ${show} is confirmed! Total Bill: ₹${total}`;
    }
  </script>
</body>
</html>

      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 999;

  </style>

<body>

  <div class="container">
    <h1>Book Your Movie Tickets</h1>

    <input type="text" id="movieName" placeholder="Enter Movie Name" />
    <select id="showTime">
      <option value="10:00 AM">10:00 AM</option>
      <option value="1:00 PM">1:00 PM</option>
      <option value="4:00 PM">4:00 PM</option>
      <option value="7:00 PM">7:00 PM</option>
    </select>
    <input type="number" id="tickets" placeholder="Number of Tickets" min="1" />
    <button onclick="calculateBill()">Book Now</button>
  </div>

  <!-- Dark background overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Modern Popup -->
  <div class="popup" id="popup">
    <h2>Booking Confirmed 🎉</h2>
    <p id="message"></p>
    <button onclick="closePopup()">OK</button>
  </div>

  <script>
    function calculateBill() {
      const tickets = document.getElementById("tickets").value;
      const show = document.getElementById("showTime").value;
      const movie = document.getElementById("movieName").value;

      let pricePerTicket = 200;
      let total = tickets * pricePerTicket;

      if (!movie || tickets <= 0) {
        document.getElementById("message").innerText = "⚠️ Please enter movie name and tickets.";
      } else {
        document.getElementById("message").innerText = 
          `Your booking for "${movie}" at ${show} is confirmed! Total Bill: ₹${total}`;
      }

      // Show popup and overlay
      document.getElementById("popup").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }
  </script>

</body>
</html>
